{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-5 pt-3">
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h2>Reset your password</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-secondary">Send confirmation link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
