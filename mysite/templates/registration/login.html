{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-5 pt-3">
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h2>Log in</h2>
                    <form method="post" style="display: inline" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                    <form method="post" action="{% url 'password_reset' %}" style="display: inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link">Forgot your password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
